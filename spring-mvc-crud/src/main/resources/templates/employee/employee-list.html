<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <!-- Add bootstrap styles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Employees</h3>
        <hr>

        <a th:href="@{/employees/saveForm}" class="btn btn-primary btn-sm mb-3">New Employee</a>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempEmployee : ${employees}" th:object="${tempEmployee}">
                    <td th:text="*{firstName}"/>
                    <td th:text="*{lastName}"/>
                    <td th:text="*{email}"/>
                    <td>
                        <div class="row">
                            <div class="col-small">
                                <!-- Add update button -->
                                <form action="#" th:action="@{/employees/updateForm}" method="get">
                                    <input type="hidden" name="employeeId" th:value="*{id}">
                                    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                                </form>

                                <!-- Add delete button -->
                                <form action="#" th:action="@{/employees/delete}" method="post">
                                    <input type="hidden" name="employeeId" th:value="*{id}"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>




                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
