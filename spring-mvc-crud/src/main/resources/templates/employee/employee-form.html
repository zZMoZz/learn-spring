<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ADD Employee</title>

    <!-- Add bootstrap styles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error {color: red;}
    </style>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <!-- make action "#" because I will process it using thymeleaf -->
    <form action="#" th:action="@{/employees/save}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25"/>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              th:class="error"></span>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25"/>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              th:class="error"></span>

        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              th:class="error"></span>

        <input type="submit" value="Save" class="btn btn-info col-2"/>
    </form>

    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
